<div class="flex w-full gap-6 min-h-100">
  <div class="flex items-center gap-4 w-2/3">
    <label
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      [class.border-purple-600]="isDragging()"
      [class.border-4]="isDragging()"
      [class]="isDragging() ? 'bg-secondary/5' : ''"
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full border-2 border-gray-300 h-full border-dashed rounded-lg cursor-pointer"
    >
      <span class="text-sm text-gray-500"
        >Click to upload or drag and drop file here</span
      >
      <input (change)="onFileSelected($event)" type="file" id="dropzone-file" class="hidden" />
    </label>
  </div>
  @if (imageSrc()) {
  <div class="flex flex-col w-1/3 gap-4">
    <div class="flex justfiy-center border-2 border-gray-300 rounded-lg">
      <img
        [src]="imageSrc()"
        alt="image preview"
        class="w-full aspect-square object-cover rounded-lg"
      />
    </div>
    <div class="flex w-full gap-2">
      <button (click)="onCancel()" class="btn flex-1">Cancel</button>
      <button (click)="onUpload()" [disabled]="loading()" class="btn flex-1 bg-primary text-white">
        @if (loading()) {
          <span class="loading loading-spinner"></span>
        } @else {
          Upload Image
        }
      </button>
    </div>
  </div>
  }
</div>
