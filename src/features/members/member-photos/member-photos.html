@if (photos$ | async; as photos) {
  @if (photos.length > 0) {
    <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 box-border w-full h-full overflow-y-auto">
      @for (photo of photos; track photo.id) {
        <img [src]="photo.url" alt="Member photo" class="w-full rounded-lg" />
      }
      @for (photo of getPhotoMocks(); track photo.url) {
        <img [src]="photo.url" alt="Member photo" class="w-full rounded-lg" />
      }
    </div>
  }
}
