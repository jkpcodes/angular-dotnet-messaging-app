@if (paginatedMembers(); as paginatedResult) {
  <div class="flex flex-col w-full">
    <div class="flex justify-between items-center">
      <div class="flex gap-3 pl-6">
        <button class="btn btn-primary" (click)="openModal()">Select Filters</button>
        <button class="btn btn-neutral" (click)="resetFilters()">Reset Filters</button>
        <div class="text-lg bg-base-100 py-1 px-4 border-1 rounded-lg text-primary capitalized">
          {{ displayMessage }}
        </div>
      </div>

      @if (paginatedResult.metadata; as metadata) {
        <app-paginator
          [pageNumber]="metadata.currentPage"
          [pageSize]="metadata.pageSize"
          [totalCount]="metadata.totalCount"
          [totalPages]="metadata.totalPages"
          (pageChange)="onPageChange($event)"
        ></app-paginator>
      }
    </div>

    @if (paginatedResult.items; as members) {
      <div
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 h-full w-full box-border p-6"
      >
        @for (member of members; track member.id) {
          <app-member-card [member]="member"></app-member-card>
        }
      </div>
    }
  </div>

}
<app-filter-modal
  #filterModal
  [hidden]="!paginatedMembers()"
  (closeModal)="onClose()"
  (submitData)="onFilterChange($event)"
  [memberParams]="memberParams"
></app-filter-modal>
